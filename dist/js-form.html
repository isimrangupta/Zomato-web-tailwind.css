<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class=" h-screen bg-blue-400 ">
        <div>
            <h1 class="text-center text-2xl font-bold text-blue-950 py-6">Welcome to Js form</h1>
        
        </div>
        
            <form class="flex flex-col text-center">
                <div>
                    <label class="text-lg font-normal" for="name">Name:</label>
                    <input class="h-7 w-56 rounded-md mb-5 ml-2" type="text" id="name">
                </div>

                <div>
                    <label class="text-lg font-normal" for="mail">Email:</label>
                    <input class="h-7 w-56 rounded-md mb-5 ml-2" type="email" id="mail">
                </div>

                <div>
                   <label class="text-lg font-normal" for="nub">Phone-Number:</label>
                   <input class="h-7 w-56 rounded-md mb-5 ml-2" type="text" id="nub">
                </div>

                <div>
                   <label class="text-lg font-normal" for="password">Password</label>
                   <input class="h-7 w-56 rounded-md mb-5 ml-2" type="password" id="password">
                </div>

                <div>
                   <label class="text-lg font-normal" for="confirm">Confirm Password:</label>
                   <input class="h-7 w-56 rounded-md mb-5 ml-2" type="text" id="confirm">
                </div>

                <div>
                    <button class=" bg-white text-black p-[5px] font-normal rounded-lg hover:bg-blue-500 hover:text-white">Submit</button>
                </div>
         </form>
    </div>
</body>
</html>
